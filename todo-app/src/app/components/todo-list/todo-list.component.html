<div class="container">
  <div
    *ngFor="let todo of todos"
    class="card mt-3"
    [ngClass]="{ 'bg-success': todo.completed }"
  >
    <div class="card-body">
      <h5 class="card-title">{{ todo.title }}</h5>
      <p class="card-text">Author: {{ getUserById(todo.userId) }}</p>
      <input
        type="checkbox"
        [(ngModel)]="todo.completed"
        (change)="onCheckboxChange(todo)"
      />
    </div>
  </div>
</div>
