<div class="container">
  <div *ngFor="let todo of completedTodos" class="card mt-3 bg-success">
    <div class="card-body">
      <h5 class="card-title">{{ todo.todo }}</h5>
      <p class="card-text">
        <img
          [src]="getUserById(todo.userId)?.image"
          alt="Profile Picture"
          class="img-thumbnail"
        />
        Author: {{ getUserById(todo.userId)?.firstName }}
        {{ getUserById(todo.userId)?.lastName }}
      </p>
      <input
        type="checkbox"
        [(ngModel)]="todo.completed"
        (change)="onCheckboxChange(todo)"
        checked
      />
    </div>
  </div>
</div>
